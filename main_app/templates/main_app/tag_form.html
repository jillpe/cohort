{% extends 'base.html' %} {% block content %} {% if object %}
<h1 class="title is-1" style="display: flex; justify-content: center;">Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1 class="title is-1" style="display: flex; justify-content: center;">Add a Tag</h1>
{% endif %}
<div class="card" style="margin: 0 auto; width: 500px; background-color: #EBF5DF;">
<div class="card-content">
<form action="" method="post">
  {% csrf_token %}
  <div>
    {{ form.as_p }}
  </div>
  <br>
  <input style="background-color: #464E47; color: white;" type="submit" value="Submit!" class="button" />
</form>
</div>
</div>
{% endblock %}
