{% extends 'base.html' %} {% block content %}

<h1>Job Titles</h1>

{% for jobtitle in jobtitles %}
    <div class="card">
    <a href="{% url 'detail' jobtitle.id %}">
        <div class="card-content">
            <span>{{ jobtitle.company }} - {{ jobtitle.name }}</span>
        </div>
    </a>
    </div>
{% endfor %} {% endblock %}
