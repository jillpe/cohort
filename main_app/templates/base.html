{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cohort</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bulma.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
  </head>
  <body>
    <header>
      <nav
        class="navbar is-dark"
        style="background-color: #464e47"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a href=" {% url 'home'%} " class="navbar-item">COHORT</a>
          <a
            role="button"
            class="navbar-burger burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div class="navbar-menu" id="navbarBasicExample">
          <div class="navbar-end">
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link"> Jobs </a>
              <div class="navbar-dropdown">
                <a href="{% url 'index' %}" class="navbar-item">
                  View all Jobs
                </a>
                {% if user.is_authenticated %}
                  <a href="{% url 'jobtitles_create' %}" class="navbar-item">
                    Add a Job
                  </a>
                {% endif %}
              </div>
            </div>
            {% if user.is_authenticated %}
              <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link"> Tags </a>
                <div class="navbar-dropdown">
                  <a href="{% url 'tags_index' %}" class="navbar-item">
                    View all Tags
                  </a>
                  <a href="{% url 'tags_create' %}" class="navbar-item">
                    Add a Tag
                  </a>
                </div>
              </div>
              <div class="navbar-item">
                <a
                  href="{% url 'applicants_detail' user.applicant.id%}"
                  style="color: #edb458"
                >
                  View Profile
                </a>
              </div>
              <div class="navbar-item">
                <a href="{% url 'logout' %}" style="color: #edb458"> Log Out</a>
              </div>
            {%else %}
              <div class="navbar-item">
                <a href="{% url 'login' %}" style="color: #edb458"> Log In</a>
              </div>
              <div class="navbar-item">
                <a href="{% url 'signup' %}" style="color: #edb458"> Sign Up</a>
              </div>
            {% endif %}
          </div>
        </div>
      </nav>
    </header>
    <div class="is-medium" style="background-color: #bad4aa">
      <main style="height: 100vh" id="wrapper" class="container is-fluid">
        <div class="section" style="height: 100">
          {% block content %} {% endblock %}
        </div>
      </main>
    </div>
    <footer class="">
      <div class="has-text-centered">
        All Rights Reserved, &copy; 2021 Cohort &nbsp;
      </div>
    </footer>
  </body>
  <script>
    const navButton = document.querySelector(
      "nav .navbar-brand a.navbar-burger.burger[role='button']"
    );
    navButton.addEventListener("click", function (e) {
      const navMenu = document.getElementById(e.target.dataset.target);
      navMenu.classList.toggle("is-active");
    });
  </script>
</html>
