{% extends 'base.html' %}
{% block content %}
<div class="card" style="margin: 0 auto; width: 500px; background-color: #EBF5DF;">
    <div class="title" style="display: flex; justify-content: center; padding-top: 10px;">        
        <h1>Sign Up</h1>
    </div>
    <div class="card-content">
        {% if error_message %}
        <p class="red-text">{{ error_message }}</p>
        {% endif %}
        
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <div style="display: flex; justify-content: center; margin: 5px">
                <input type="submit" class="button is-small" style="background-color:#464E47; color: white" value="Sign Up">
            </div>
            <input type="hidden" name="next" value="{{ next }}"
        </form>
    </div>
</div>

{% endblock %}
