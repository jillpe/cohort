{% extends 'base.html' %}
{% block content %}
<div>

    <h1>Sign Up</h1>
</div>

{% if error_message %}
<p class="red-text">{{ error_message }}</p>
{% endif %}

<form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" value="signup">
    <input type="hidden" name="next" value="{{ next }}"
</form>

{% endblock %}
